{% extends 'base.html' %}



{% block content %}

<div class="container" style="background-color:#FEF0F0;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-default panel">
                <div class="panel-heading" style="background-color:#FEF0F0;">
                    <div class="row mb_20">
                        <div class="col-xs-6">
                            <a class="active">Añadir Categoria</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formulario-categoria" action="#" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputNombreCategoria">Nombre de la categoria</label>
                                    <input id="inputNombreCategoria" name="nombreCategoria" type="text" class="form-control">
                                    <small id="nombreAyuda" class="text-muted">
                                        El nombre de la categoria debe ser único
                                    </small>
                                    
                                </div>

                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="aniadirCategoria" id="categoria-submit" tabindex="4" class="form-control btn" value="Añadir Categoria">
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
