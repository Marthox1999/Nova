{% extends 'base.html' %}



{% block content %}

<div class="container" style="background-color:#FEF0F0;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="padding: 75px">
            <div class="panel-login panel" style="padding: 5px">
                <div class="panel-heading" style="background-color:#FEF0F0; text-align: center">
                    <h2>Añadir Categoria</h2>
                    <hr>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formulario-categoria" action="#" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputNombreCategoria">Nombre de la categoria</label>
                                    <input id="inputNombreCategoria" name="nombreCategoria" type="text" class="form-control" placeholder="Nombre de la categoria">
                                </div>

                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="aniadirCategoria" id="categoria-submit" tabindex="4" class="form-control btn" value="Añadir Categoria">
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
