{% extends 'base.html' %}


{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/modf_categoria.css' %}">
<link rel="stylesheet" href="{% static 'css/section.css' %}">
<!-- contact  -->
<div class="page-color">
  <div class="col-md-6 col-md-offset-3">
    <!-- class="col-md-6 col-md-offset-3" -->
    <div class="panel-login panel">
      <div class="panel-heading">
        <center>
          <h2> Modificar Categoría </h2>
        </center>
        <br>
        </br>
        <hr>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form class='login-form' method='post'> <!-- id="login-form" action="#" method="post" -->
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleFormControlSelect1">Categoría</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option value="null">Categoría</option>
                  <option value="1">Hombre</option>
                  <option value="2">Mujer</option>
                  <option value="3">Niños</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">subCategoría</label>                 
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option value="null">subCategoría</option>
                    <option value="1">pantalones</option>
                    <option value="2">camisas</option>
                    <option value="3">zapatos</option>
                  </select>
                        
                  <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>                                  
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="ps-section--offer">
      <div class="ps-column"><a class="ps-offer">
          <!-- RESERVED SPACE FOR MODIFY CATEGORY  -->
          <img src="{% static 'images/paginaPrincipal_admin/home-banner-1.png' %}" alt="">
        </a>
      </div>
      <div class="ps-column">
        <form class='login-form' method='post'>
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre de subCategoría</label>
              <input type="text" class="form-control" name="nombreSubcategoria" id="exampleFormControlInput1" placeholder="">                
            </div>
            <div class="form-group row">
              <div class="form-group ps-column">
                  <input type="submit" name="add-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Agregar">
                  <span class="glyphicon glyphicon-plus"></span>
              </div>
              <div class="form-group ps-column">
                  <input type="submit" name="modify-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Modificar">
                  <span class="glyphicon glyphicon-wrench"></span>
              </div>
              <div class="form-group ps-column">
                  <input type="submit" name="delete-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Eliminar">
                  <span class="glyphicon glyphicon-wrench"></span>
              </div>
            </div>
            </div>
        </form>  
      </div>
    </div>
    <br>
  </div>
</div>

{% endblock %}
