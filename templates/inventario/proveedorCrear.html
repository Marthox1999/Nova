{% extends 'base.html' %}



{% block content %}

<div class="container" style="background-color:#FEF0F0;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="padding: 75px">
            <div class="panel-login panel" style="padding: 5px">
                <div class="panel-heading" style="background-color:#FEF0F0; text-align: center">
                    <h2>Añadir Proveedor</h2>
                    <hr>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formulario-proveedor" action="#" method="post">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="inputNitProveedor">Nit del proveedor</label>
                                    <input id="inputNitProveedor" name="nitProveedor" type="text" class="form-control" placeholder="Nit del proveedor">
                                </div>
                                <div class="form-group">
                                    <label for="inputDireccionProveedor">Dirección del proveedor</label>
                                    <input id="inputDireccionProveedor" name="direccionProveedor" type="text" class="form-control" placeholder="Dirección del proveedor">        
                                </div>
                                <div class="form-group">
                                    <label for="inputTelefonoProveedor">Teléfono del proveedor</label>
                                    <input id="inputTelefonoProveedor" name="telefonoProveedor" type="text" class="form-control" placeholder="Teléfono del proveedor">        
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="aniadirProveedor" id="proveedor-submit" tabindex="4" class="form-control btn" value="Añadir Provedor">
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
