{% extends 'base.html' %}



{% block content %}

<div class="container" style="background-color:#FEF0F0;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-default panel">
                <div class="panel-heading" style="background-color:#FEF0F0;">
                    <div class="row mb_20">
                        <div class="col-xs-6">
                            <a class="active">Añadir Proveedor</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formulario-proveedor" action="#" method="post">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="inputNitProveedor">Nit del proveedor</label>
                                    <input id="inputNitProveedor" name="nitProveedor" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputDireccionProveedor">Dirección del proveedor</label>
                                    <input id="inputDireccionProveedor" name="direccionProveedor" type="text" class="form-control">        
                                </div>
                                <div class="form-group">
                                    <label for="inputTelefonoProveedor">Teléfono del proveedor</label>
                                    <input id="inputTelefonoProveedor" name="telefonoProveedor" type="text" class="form-control">        
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="aniadirProveedor" id="proveedor-submit" tabindex="4" class="form-control btn" value="Añadir Provedor">
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
