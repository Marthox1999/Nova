{% extends 'base.html' %}

{% block content %}

{% load static %}
<div class="container" style="background-color:#FEF0F0;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="padding: 75px">
      <div class="panel-register panel" style="padding: 5px">
        <div class="panel-heading" style="background-color:#FEF0F0;">
          <div class="row mb_20">
            <h2><center>Crear descuento</center></h2>
          </div>
          <hr>
        </div>
        <div class="panel-body" style="background-color:#FEF0F0;">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" name='crearBodega' method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="ciudad">Categoria</label>
                    <select class="form-control" id="ciudad" name="ciudad">
                        <option value="noCat">Seleccione una categoria</option>
                        {% for categoria in categorias %}
                         <option value="{{categoria.nombreCategoria}}">{{categoria.nombreCategoria}}</option>
                        {% empty %}
                         <option value="empty">No hay categorias</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="ciudad">SubCategoria</label>
                    <select class="form-control" id="ciudad" name="ciudad">
                        <option value="noCat">Seleccione una subcategoria</option>
                        {% for subcategoria in subcategorias %}
                         <option value="{{subcategoria.nombreSubCategoria}}">{{subcategoria.nombreSubCategoria}}</option>
                        {% empty %}
                         <option value="empty">No hay categorias</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                      <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Crear">
                          </div>
                      </div>
                  </div>
              </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
