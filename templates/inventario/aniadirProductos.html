{% extends 'base.html' %}



{% block content %}

<div class="container" style="background-color:#FEF0F0;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-default panel">
                <div class="panel-heading" style="background-color:#FEF0F0;">
                    <div class="row mb_20">
                        <div class="col-xs-6">
                            <a class="active">Añadir Categoria</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formulario-producto" action="#" method="post">
                                
                                <div class="form-group">
                                    <label for="inputCategoria">Nombre de la categoria</label>
                                    <input id="inputCategoria" type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="inputSubCategoria">Nombre de la sub-categoria</label>
                                    <input id="inputSubCategoria" type="text" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label for="TextareaDescripcion">Descripción del producto</label>
                                    <textarea class="form-control" id="TextareaDescripcion" rows="3"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="inputIva">Iva (%)</label>
                                    <input id="inputIva" type="text" class="form-control">
                                    <small id="nombreAyuda" class="text-muted">
                                        Digite un número entre 0 y 100. Representará el impuesto al valor agregado en porcentaje.
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="inputPrecio">Precio</label>
                                    <input id="inputPrecio" type="text" class="form-control">
                                    <small id="nombreAyuda" class="text-muted">
                                        Digite un valor numérico.
                                    </small>
                                </div>
                               

                                <div class="custom-file">
                                    <label for="buscadorImagen">Imagen</label>
                                    <div>
                                        <input type="file" class="custom-file-input" id="buscadorImagen" lang="es-ES">
                                        <label class="custom-file-label" for="buscadorImagen">Seleccionar Archivo</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="aniadirCategoria" id="categoria-submit" tabindex="4" class="form-control btn" value="Añadir Categoria">
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
