{% extends 'base.html' %}
{% block content %}
	
<div class="container" style="background-color:#FEF0F0;">
          <!-- contact  -->
          <div class="row">
            <div class="col-md-6 col-md-offset-3" style="padding: 75px">
              <div class="panel-login panel" style="padding: 5px">
                <div class="panel-heading" style="background-color:#FEF0F0; text-align: center">
                  <h2>Modificar Proveedor</h2>
                  <hr>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                  <div class="row">
                    <div class="col-lg-12">
                        {% if proveedor %}
                        <form method="post" id="form" name="modificarProveedor">
                          {% csrf_token %} 
                          <div class="form-group">
                            <label for="nitProveedor">Nit del proveedor</label>
                              <select class="form-control" id="nitProveedor" name="nitProveedor">

                                {% for proveedor in proveedores %}
                                  <option value="{{proveedor.pknit}}">{{proveedor.nitProveedor}}</option>
                                  {% empty %}
                                  <p>No hay proveedores</p>
                                {% endfor %}
                              </select>
                          </div>
                          <div class="form-group">
                            <label for ="telefono">Nuevo teléfono</label>
                            <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Nuevo teléfono">
                          </div>
                          <div class="form-group">
                            <label for ="direccion">Nueva direccion</label>
                            <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Nueva dirección">
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="modificarProveedor-submit" id="modificarProveedor-submit"  class="form-control btn btn-login" value="Modificar">
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-lg-12">
                              </div>
                            </div>
                          </div>
                        </form>
                        {% else %}
                        
                            <p>
                                <div class="alert alert-info" role="alert">
                                    No hay proveedores registrados
                                </div>
                            </p>
                        
                        {% endif %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>

{% endblock %}
