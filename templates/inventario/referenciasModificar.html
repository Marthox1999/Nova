{% extends 'base.html' %}



{% block content %}

<div class="col-md-6 col-md-offset-3">
  <br>
  <div class="panel-login panel">
    <div class="panel-heading">
      <center>
        <h1> Modificar Referencias </h1>
      </center>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <form id="formulario-producto" action="#" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <select class="form-control" id="categoria" name="categoria" onclick="idCategoria = this.value">
              {% for cat in categorias %}
                {% if categoria == cat.pkCategoria  %}
                  <option selected value={{cat.pkCategoria}} name={{cat.nombreCategoria}}>{{cat.nombreCategoria}}</option>
                {% else %}
                  <option value={{cat.pkCategoria}} name={{cat.nombreCategoria}}>{{cat.nombreCategoria}}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="subCategoria">SubCategoria</label>                 
            <select class="form-control" id="subcategoria" name="subCategoria" onclick="">
              {% for subcat in subcategorias %}
                {% if subcategoria == subcat.pkSubCategoria %}
                  <option selected value={{subcat.pkSubCategoria}}>{{subcat.nombreSubCategoria}}</option>
                {% else %}
                  <option value={{subcat.pkSubCategoria}}>{{subcat.nombreSubCategoria}}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>



          <div class="form-group">
              <label for="inputNombre">Nombre</label>
              <input id="inputNombre" name="inputNombre" type="text" class="form-control">
          </div>
                  
          <div class="form-group">
            <label for="DescrProducto">Descripci√≥n del producto</label>
            <textarea class="form-control" id="DescrProducto" name="DescrProducto" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="inputIva">Iva (%)</label>
            <input id="inputIva" name="inputIva" type="number" class="form-control">
          </div>

          <div class="form-group">
            <label for="inputPrecio">Precio</label>
            <input id="inputPrecio" name="inputPrecio" type="text" class="form-control">
          </div>
          
          <div class="form-group">
            <div class="custom-file">
              <label for="buscadorImagen">Imagen</label>
              <div>
                <input type="file" class="custom-file-input" id="buscadorImagen" name="buscadorImagen" lang="es-ES">
                <label class="custom-file-label" for="buscadorImagen">Seleccionar Archivo</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="productos-submit" id="productos-submit" tabindex="4" class="form-control btn" value="Crear Producto">
              </div>
            </div>
          </div>                  
        </form>
      </div>
    </div>    
  </div>
</div>

{% endblock %}
