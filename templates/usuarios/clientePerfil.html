{% extends 'base.html' %}

{% block head %}

{% load static %}

{% endblock %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/section.css' %}">
<div style="padding: 10px">
    <div id="column-left" class="col-sm-4 col-lg-3 " >
        <br>
        <div id="category-menu" class="navbar collapse in mb_40" aria-expanded="true" role="button">
        <div class="nav-responsive">
            <div class="heading-part">
            <h2 class="main_title" >OPCIONES</h2>
            </div>
                <ul class="nav  main-navigation collapse in">
                    <li><a href="{% url 'usuarios:clientePerfil' nombre %}" style="padding: 2px; background-color: white;">Informacion Personal {{cliente.nombre}}</a></li>
                </ul>
                <ul class="nav  main-navigation collapse in">
                    <li><a href="" style="padding: 2px; background-color: white;">Modificar Informacion</a></li>
                </ul>
                <ul class="nav  main-navigation collapse in">
                    <li><a href="" style="padding: 2px; background-color: white;">Mis Compras</a></li>
                </ul> 
                <ul class="nav  main-navigation collapse in">
                    <li><a href="" style="padding: 2px; background-color: white;">Solicitar Eliminacion</a></li>
                </ul> 
        </div>
        </div>
    </div>
    <div class="col-sm-8 col-lg-9 mtb_20">
    <div class="row">
        <div  style="padding: 5px">
                <div class="panel-heading" style="background-color:#FEF0F0; text-align: center">
                    <h2 style="">Mi Perfil</h2>
                    <hr>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                    <div class="col-lg-12">
                        {% for atributo in cliente %}
                        <form id="form" name='perfilCliente' method="post" style="padding: 10px; margin-left: 27%">
                            <div class="form-group">
                                <label for="inputNombre">Nombre de Usuario</label>
                                <input id="inputNombre" type="text" name="nombreCliente" tabindex="1" readonly value="{{atributo.nombre}}" >
                            </div>
                            <div class="form-group">
                                <label for="inputFecha">Fecha de Nacimiento</label>
                                <input id="inputFecha" type="text" name="fechaNacimiento" tabindex="2" readonly value="{{atributo.fechaNacimiento}}">
                            </div>
                            <div class="form-group">
                                    <label for="inputDireccion">Direccion</label>
                                    <input id="inputDireccion" type="text" name="direccion"  tabindex="2" readonly value="{{atributo.direccion}}">
                            </div>
                            <div class="form-group">
                                    <label for="inputTelefono">Telefono</label>
                                    <input id="inputTelefono" type="text" name="telefono"  tabindex="2" readonly value="{{atributo.telefono}}">
                            </div>
                            <div class="form-group">
                                    <label for ="inputDocumento">Numero de Documento</label>
                                    <input id="inputDocumento" type="text" name="numeroDocumento"  tabindex="2" readonly value="{{atributo.numeroDocumento}}">
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
                </div>
    </div>        
    </div>
</div>

{% endblock %}
