{% extends 'base.html' %}
{% block content %}

<div class="container" style="background-color:#FEF0F0;">
          <!-- contact  -->
          <div class="row">
            <div class="col-md-6 col-md-offset-3" style="padding: 75px">
              <div class="panel-login panel" style="padding: 5px">
                <div class="panel-heading" style="background-color:#FEF0F0;">
                  <h1 style="text-indent: 40px">Login</h1>
                  <hr>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                  <div class="row">
                    <div class="col-lg-12">
                      <form id="login-form" action="#" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="form-group">
                          <input type="text" name="username" id="username1" tabindex="1" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                              <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-lg-12">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>

{% endblock %}
