{% block content %}

<div class="container" style="background-color:#FEF0F0;">
          <!-- contact  -->
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="padding: 75px">
      <div class="panel-login panel" style="padding: 5px">
        <div class="panel-heading" style="background-color:#FEF0F0;">
            <div class="row mb_20">
                <h1 style="text-align: center">Ingresar</h1>
            </div>
          <hr>
        </div>
        <div class="panel-body" style="background-color:#FEF0F0;">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" method="post"  name="ingresoCliente">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Nombre de Usuario</label>
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                  <label for="password">Clave</label>
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contrase単a">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Ingresa">
                    </div>
                  </div>
                </div>
              </form>
								<div class="row">
									<div class="col-lg-12">
										<div class="text-center">
											<a tabindex="5" class="forgot-password">多Olvidaste tu contrase単a?</a>
										</div>
										<div class="text-center">
											<a tabindex="7">多No tienes una cuenta?</a>
											<a href="{% url 'usuarios:registro' %}" tabindex="7" class="forgot-password">Registrate</a>
										</div>
									</div>
								</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
