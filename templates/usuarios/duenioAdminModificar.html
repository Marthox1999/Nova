{% extends 'base.html' %}
{% block content %}
	
<div class="container" style="background-color:#FEF0F0;">
          <!-- contact  -->
          <div class="row">
            <div class="col-md-6 col-md-offset-3" style="padding: 75px">
              <div class="panel-login panel" style="padding: 5px">
                <div class="panel-heading" style="background-color:#FEF0F0; text-align: center">
                  <h2>Modificar Administrador</h2>
                  <hr>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                  <div class="row">
                    <div class="col-lg-12">
                        {% if usuarios %}
                        <form method="post" id="form" name="modificarAdmin">
                          {% csrf_token %} 
                          <div class="form-group">
                            <label for="nombreEmpleado">Nombre del administrador</label>
                              <select class="form-control" id="nombreEmpleado" name="nombreEmpleado">

                                {% for usuario in usuarios %}
                                  <option value="{{usuario.nombreUsuario}}">{{usuario.nombreUsuario}}</option>
                                  {% empty %}
                                  <p>No hay empleados</p>
                                {% endfor %}
                              </select>
                          </div>
                          <div class="form-group">
                            <label for ="claveAdmin">Nueva clave</label>
                            <input type="text" name="claveAdmin" id="claveAdmin" class="form-control" placeholder="Clave">
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="modificarAdmin-submit" id="modificarAdmin-submit"  class="form-control btn btn-login" value="Modificar">
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-lg-12">
                              </div>
                            </div>
                          </div>
                        </form>
                        {% else %}
                        
                            <p>
                                <div class="alert alert-info" role="alert">
                                    No hay administradores registrados
                                </div>
                            </p>
                        
                        {% endif %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>

{% endblock %}
