{% extends 'base.html' %}

{% block content %}

<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>

{% load static %}
<div class="container" style="background-color:#FEF0F0;">
        <!-- contact  -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel-register panel">
              <div class="panel-heading" style="background-color:#FEF0F0;">
                <div class="row mb_20">
                  <div class="col-xs-6">
                    <a href="#" class="active"  id="register-form-link"><center>Formulario de Registro</center></a>
                  </div>
                </div>
                <hr>
              </div>
              <div class="panel-body" style="background-color:#FEF0F0;">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" action="active" method="post">
                        <div class="form-group">
                            <input type="text" name="nombreCliente" id="nombreCliente" tabindex="1" class="form-control" placeholder="Nombre" value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="direccionCliente" id="direccionCliente" tabindex="1" class="form-control" placeholder="Direccion actual" value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="telefonoCliente" id="telefonoCliente" tabindex="1" class="form-control" placeholder="Telefono" value="">
                        </div>
                        <div class="form-group">
                                <select class="form-control" id="tipoDocumento" name="documento">
                                    <option value=""> --- Tipo de Documento --- </option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="CC">Cedula de Ciudadania</option>
                                    <option value="PAS">Pasaporte</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <p>hermoso datepicker</p>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrarse">
                                </div>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
{% endblock %}
