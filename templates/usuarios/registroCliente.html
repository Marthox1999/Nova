{% extends 'base.html' %}


{% block head %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Fengyuan Chen's Datepicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
<div class="container" style="background-color:#FEF0F0;">
        <!-- contact  -->
        <div class="row">
          <div class="col-md-6 col-md-offset-3"  style="padding: 75px">
            <div class="panel-register panel" style="padding: 5px">
              <div class="panel-heading" style="background-color:#FEF0F0;">
                <div class="row mb_20">
                  <h2><center>Formulario de Registro</center></h2>
                </div>
                <hr>
              </div>
              <div class="panel-body" style="background-color:#FEF0F0;">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" name='registroCliente' method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="nombreCliente" id="nombreCliente" tabindex="1" class="form-control" placeholder="Nombre" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="claveCliente" id="claveCliente" tabindex="1" class="form-control" placeholder="ContraseÃ±a">
                        </div>
                        <div class="form-group">
                            <input type="text" name="direccionCliente" id="direccionCliente" tabindex="1" class="form-control" placeholder="Direccion actual" value="">
                        </div>
                        <div class="form-group">
                            <input type="text" name="telefonoCliente" id="telefonoCliente" tabindex="1" class="form-control" placeholder="Telefono" value="">
                        </div>
                        <div class="form-group">
                                <select class="form-control" id="tipoDocumento" name="tipoDocumento">
                                    <option value=""> --- Tipo de Documento --- </option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="CC">Cedula de Ciudadania</option>
                                    <option value="PAS">Pasaporte</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="documentoCliente" id="documentoCliente" tabindex="1" class="form-control" placeholder="Documento">
                        </div>
                        <div class="form-group">
                            <p>Fecha de Nacimiento</p>
                            <input id="datepicker" name='fechaNacimiento' class="form-control">
                            <script>
                              $(function () {
                                $("#datepicker").datepicker();
                              });
                            </script>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrarse">
                                </div>
                            </div>
                        </div>
                    </form>
                  <div class="alert alert-success" role="alert">
                      <a href="#" class="alert-link">Correcto!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
{% endblock %}
